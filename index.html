<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="styles.css" />
</head>
<body>

    <div class = box>
        <div class = output_field>
            <p class = "output_field_p" id = "output" ></p>
          </div>
      
          <div class = inputs>
      
              <div class = first_row>
                  <button type="button" class ="symbols" onclick="add_7();">7</button>
                  <button type="button" class ="symbols" onclick="add_8();">8</button>
                  <button type="button" class ="symbols" onclick="add_9();">9</button>
      
                  <button type="button" class ="delete_1" onclick="delete_1();">C</button>
                  <button type="button" class ="delete_2" onclick="delete_2();">AC</button>
      
              </div>
              <div class = second_row>
                  <button type="button" class ="symbols" onclick="add_4();">4</button>
                  <button type="button" class ="symbols" onclick="add_5();">5</button>
                  <button type="button" class ="symbols" onclick="add_6();">6</button>
      
                  <button type="button" class ="operators" onclick="plus_op();">+</button>
                  <button type="button" class ="operators" onclick="minus_op();">-</button>
              </div>
              <div class = third_row>
                  <button type="button" class ="symbols" onclick="add_1();">1</button>
                  <button type="button" class ="symbols" onclick="add_2();">2</button>
                  <button type="button" class ="symbols" onclick="add_3();">3</button>
      
                  <button type="button" class ="operators" onclick="times_op();">x</button>
                  <button type="button" class ="operators" onclick="divide_op();">/</button>
      
              </div>
              <div class = fourth_row>
                  <button type="button" class ="symbols" onclick="add_0();">0</button>
                  <button type="button" class ="symbols" onclick="add_point();">.</button>
                  <button type="button" class ="symbols" onclick="reverse();">+/-</button>
      
                  <button type="button" class ="enter" onclick="enter();">=</button>
      
              </div>
          </div>
    </div>
</body>
<script src="script.js"></script>
</html>
